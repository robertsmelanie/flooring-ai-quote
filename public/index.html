<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Quote</title>
</head>
<body>
    <h1>Get an Automatic Quote</h1>
    <form action="/api/quote" method="post">
        <label for="product">Floor Type:</label>
        <input type="text" id="product" name="product" required><br><br>

        <label for="quantity">Square Footage:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <label for="timeline">Timeline:</label>
        <input type="text" id="timeline" name="timeline" required><br><br>
        
        <label for="budget">Budget:</label>
        <input type="text" id="budget" name="budget" required><br><br>
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br> -->

        <button type="submit">Get Quote</button>
    </form>
</body>
</html>
